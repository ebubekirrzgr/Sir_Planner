
<main class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom pb-2 mb-0">Takim Projeleri</h6>
      <div *ngFor='let takimprojeleri of takimProjeleri' class="d-flex text-muted pt-3">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
          xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
          preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#007bff" /><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
        </svg>
  
        <div  class="pb-3 mb-0 small lh-sm border-bottom w-100">
          <div class="d-flex justify-content-between">
            <strong class="text-gray-dark">Takım ID: {{takimprojeleri.takim_id}}</strong>
            <button style="width: 65px;" type="delete" (click)="delete(takimprojeleri.id)" class="btn btn-sm btn-outline-danger float-right">Sil</button>
          </div>
          <span class="d-block">Proje ID: {{takimprojeleri.proje_id}}</span>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
    <div style="width: 50%;background-color:#a8b3ea;">
        <h2 style="text-decoration: underline;" class="mt-6 pt-6">Projeler</h2>
        <div *ngFor='let proje of projeler' class="d-flex text-muted pt-3">
            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                <div class="d-flex justify-content-between">
                    <strong class="text-gray-dark">Proje ID:{{proje.id}}</strong>
                </div>
                <span class="d-block">Proje Adı: {{proje.ad}}</span>
            </div>
        </div>
    </div>
    <div style="width: 50%; background-color:#f5baa7;">
        <h2 style="text-decoration: underline;" class="mt-6 pt-6">Takımlar</h2>
        <div *ngFor='let takim of takimlar' class="d-flex text-muted pt-3">
    <div  class="pb-3 mb-0 small lh-sm border-bottom w-100">
        <div class="d-flex justify-content-between">
          <strong class="text-gray-dark">Takım ID:{{takim.id}}</strong>
        </div>
        <span class="d-block">Takım Adı:{{takim.takim_adi}}</span>
      </div>
    </div>
    </div>
</div>
  </main>
