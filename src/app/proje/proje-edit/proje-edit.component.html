<main role="main">
    <div class="container">
        <div class="row">
            <form [formGroup]="projeEditForm" class="">
                <!-- (ngSubmit)="add()" formun içine eklenmesi lazım
                -->
                <h1 class="mt-12 pt-12">Proje Bilgilerini Düzenle</h1>
                <div class="form-group">
                    <h3 style="margin-top: 20px; color:darkcyan;">Proje Adı</h3>
                    <input type="text" id="ad" formControlName="ad" class="form-control" value="saaa"
                        placeholder="{{proje.ad}}">
                    <span class="help-block"
                        *ngIf="projeEditForm.get('ad')?.errors && projeEditForm.get('ad')?.touched">
                        Proje Adı Zorunludur.
                    </span>
                </div>
                <div class="form-group">
                    <h3 style="margin-top: 20px; color:darkcyan;">Proje Açıklaması</h3>
                    <input type="text" value="sa" id="aciklamalar" formControlName="aciklamalar" class="form-control"
                        placeholder="{{proje.aciklamalar}}" autofocus>
                    <span class="help-block"
                        *ngIf="projeEditForm.get('aciklamalar')?.errors && projeEditForm.get('aciklamalar')?.touched">
                        Proje Açıklaması Zorunludur.
                    </span>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block"
                    [disabled]="!projeEditForm">Kaydet</button>
            </form>

        </div>

    </div>


</main>
