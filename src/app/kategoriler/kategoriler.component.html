<main class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom pb-2 mb-0">Projede Yer Alan Kategoriler</h6>
      <div *ngFor='let kategori of kategoriler' class="d-flex text-muted pt-3">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
          xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
          preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#007bff" /><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
        </svg>
  
        <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
          <div class="d-flex justify-content-between">
            <strong class="text-gray-dark">{{kategori.kategori_adi}}</strong>
            <button style="width: 65px;" type="delete" (click)="delete(kategori.id)"
              class="btn btn-sm btn-outline-danger float-right">Sil</button>
          </div>
          <span class="d-block">{{kategori.id}}</span>
        </div>
      </div>

    </div>
  </main>
