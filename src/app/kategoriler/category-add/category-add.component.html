<main role="main">
    <div class="container">
        <div class="row">
            <form [formGroup]="categoryAddForm" (ngSubmit)="add()" class="">
                <h2 class="mt-12 pt-12">Yeni bir kategori ekle</h2>
                <div class="form-group">
                    <input type="text" id="kategori_adi" formControlName="kategori_adi" class="form-control" placeholder="Kategori Adı"
                        autofocus>
                    <span class="help-block" *ngIf="categoryAddForm.get('kategori_adi')?.errors && categoryAddForm.get('kategori_adi')?.touched">
                        Kategori Adı Zorunludur.
                    </span>
                </div>                
                <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!categoryAddForm">Kategori
                    Ekle</button>
                <h6>{{categoryAddForm.value|json}}</h6>
                <h6>{{categoryAddForm.status|json}}</h6>
            </form>

        </div>

    </div>

</main>
