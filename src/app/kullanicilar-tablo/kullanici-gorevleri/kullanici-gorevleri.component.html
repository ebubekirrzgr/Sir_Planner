
<main class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom pb-2 mb-0">Kullanıcı Gorevleri</h6>
      <div *ngFor='let kullanicigorevleri of kullaniciGorevleri' class="d-flex text-muted pt-3">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
          xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
          preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#007bff" /><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
        </svg>
  
        <div  class="pb-3 mb-0 small lh-sm border-bottom w-100">
          <div class="d-flex justify-content-between">
            <strong class="text-gray-dark">Kullanıcı ID: {{kullanicigorevleri.kullanici_id}}</strong>
            <button style="width: 65px;" type="delete" (click)="delete(kullanicigorevleri.id)" class="btn btn-sm btn-outline-danger float-right">Sil</button>
          </div>
          <span class="d-block">Gorev ID: {{kullanicigorevleri.gorev_id}}</span>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
    <div style="width: 50%;background-color:#a8b3ea;">
        <h2 style="text-decoration: underline;" class="mt-6 pt-6">Görevler</h2>
        <div *ngFor='let gorev of gorevler' class="d-flex text-muted pt-3">
            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                <div class="d-flex justify-content-between">
                    <strong class="text-gray-dark">Görev ID:{{gorev.id}}</strong>
                </div>
                <span class="d-block">Gorev Adı: {{gorev.gorev_adi}}</span>
            </div>
        </div>
    </div>
    <div style="width: 50%; background-color:#f5baa7;">
        <h2 style="text-decoration: underline;" class="mt-6 pt-6">Kullanıcılar</h2>
        <div *ngFor='let kullanici of kullanicilar' class="d-flex text-muted pt-3">
    <div  class="pb-3 mb-0 small lh-sm border-bottom w-100">
        <div class="d-flex justify-content-between">
          <strong class="text-gray-dark">Kullanıcı ID:{{kullanici.id}}</strong>
        </div>
        <span class="d-block">Kullanıcı Adı:{{kullanici.ad}}</span>
      </div>
    </div>
    </div>
</div>
</main>
