<main class="container">
    <div class="container">
        <div class="row">
            <form [formGroup]="teamProjectAddForm" (ngSubmit)="add()" class="">
                <h2 class="mt-12 pt-12">Yeni bir Takim Projesi ekle</h2>
                <div class="form-group">
                    <input type="text" id="takim_id" formControlName="takim_id" class="form-control"
                        placeholder="Takim ID" autofocus>
                    <span class="help-block"
                        *ngIf="teamProjectAddForm.get('takim_id')?.errors && teamProjectAddForm.get('takim_id')?.touched">
                        Takım ID Zorunludur.
                    </span>
                </div>
                <div class="form-group">
                    <input type="text" id="proje_id" formControlName="proje_id" class="form-control"
                        placeholder="Proje ID" autofocus>
                    <span class="help-block"
                        *ngIf="teamProjectAddForm.get('proje_id')?.errors && teamProjectAddForm.get('proje_id')?.touched">
                        Proje ID Zorunludur.
                    </span>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!teamProjectAddForm">Takım
                    Projesi Ekle</button>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
    <div style="width: 50%;background-color:#a8b3ea;">
        <h2 style="text-decoration: underline;" class="mt-6 pt-6">Projeler</h2>
        <div *ngFor='let proje of projeler' class="d-flex text-muted pt-3">
            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                <div class="d-flex justify-content-between">
                    <strong class="text-gray-dark">Proje ID:{{proje.id}}</strong>
                </div>
                <span class="d-block">Proje Adı: {{proje.ad}}</span>
            </div>
        </div>
    </div>
    <div style="width: 50%; background-color:#f5baa7;">
        <h2 style="text-decoration: underline;" class="mt-6 pt-6">Takımlar</h2>
        <div *ngFor='let takim of takimlar' class="d-flex text-muted pt-3">
    <div  class="pb-3 mb-0 small lh-sm border-bottom w-100">
        <div class="d-flex justify-content-between">
          <strong class="text-gray-dark">Takım ID:{{takim.id}}</strong>
        </div>
        <span class="d-block">Takım Adı:{{takim.takim_adi}}</span>
      </div>
    </div>
    </div>
</div>
</main>
